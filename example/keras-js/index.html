<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>keras.js benchmark</title>
    <script src="./keras-js/dist/keras.js"></script>
    <script src="./run_keras.js"></script>
  </head>
  <body>
    <h1>Keras.js benchmark of ResNet-50 inferencing </h1>
    <canvas id="input_image" height="224" width="224"></canvas><br>
    <form name="bench_setting">
      Image URL: <input type="text" name="image_url" value="../../resources/imagenet/ILSVRC2012_val_00000001.JPEG" size="60"><br>
      <button name="setup" type="button" onclick="do_load_image();">Load image</button><br>
      <input name="gpu" type="checkbox">GPU
      <button name="setup" type="button" onclick="do_setup();">Setup</button>
      <button name="inference" type="button" onclick="do_inference();" disabled>inference</button>
    </form>
    <div id="msg_placeholder"></div>
  </body>
</html>
