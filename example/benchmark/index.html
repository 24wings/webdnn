<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Benchmark</title>
    <script src="../../dist/webdnn.js"></script>
    <script src="./kerasjs/dist/keras.js"></script>
    <script src="https://storage.googleapis.com/learnjs-data/deeplearn-latest.js"></script>
    <script src="index.js"></script>
</head>
<body>

<h1>Benchmark</h1>

<form name="benchmark">
    <div>
        Model:
        <label><input type="radio" name="model_name" value="resnet50" checked>ResNet50</label>
        <label><input type="radio" name="model_name" value="vgg16">VGG16</label>
        <label><input type="radio" name="model_name" value="inception_v3">Inception v3</label>
    </div>
    <div id="modelist">
        Framework and backends:<br>
    </div>
    <p>
        Iterations: <input type="text" name="iterations" size="4" value="3"> + 1 proceeding run <br>
    </p>

    <button type="button" id="run_button" disabled>run</button>
    (It will take several minutes)

    <pre id="environment_note">
</pre>

    <div>
<pre id="message">

</pre>
    </div>
</form>

</body>
</html>
