<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Benchmark</title>
    <!-- not needed because keras.js polyfills Promise <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script> -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script src="./keras-js/dist/keras.js"></script>
    <script src="../../build/descriptor_runner/webdnn.es5.js"></script>
    <script src="index.es5.js"></script>
</head>
<body>

<h1>Benchmark (ES5 version)</h1>

<form name="benchmark">
    <div>
        Model:
        <label><input type="radio" name="model_name" value="resnet50" checked>ResNet50</label>
        <label><input type="radio" name="model_name" value="vgg16">VGG16</label>
    </div>
<div id="modelist">
    Framework and backends:<br>
</div>
Iterations: <input type="text" name="iterations" size="4" value="3"> + 1 proceeding run <br>

<button type="button" id="run_button" onclick="run();return false" disabled>run</button> (It will take several minutes)

<pre id="environment_note">
</pre>

<div>
<pre id="message">

</pre>
</div>
</form>

</body>
</html>
