<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="theme-color" content="#FF9900">
    <title>Neural Style Transfer - MIL WebDNN</title>
    <link rel="canonical" href="https://mil-tokyo.github.io/webdnn/neural_style_transfer.html">
    <link rel="apple-touch-icon" sizes="180x180" href="/webdnn/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/webdnn/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/webdnn/favicon-16x16.png">
    <link rel="manifest" href="/webdnn/manifest.json">
    <meta name="keywords" content="WebDNN, MIL, Machine Intelligence Laboratory, The University of Tokyo">
    <meta name="description"
          content="WebDNN is an open source software framework for fast execution of deep neural network (DNN) pre-trained model on web browser.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mil-tokyo.github.io/webdnn">
    <meta property="og:image" content="/webdnn/android-chrome-192x192.png">
    <meta property="og:description"
          content="WebDNN is an open source software framework for fast execution of deep neural network (DNN) pre-trained model on web browser.">
    <meta property="og:title" content="MIL WebDNN">
    <script src="/webdnn/inflate.min.js"></script>
    <script src="/webdnn/webdnn.js"></script>
</head>

<body>

<div class="LaunchView" id="launchView">
    <button id="runAppButton" class="Button-primary">
        <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <span>Run</span>
    </button>
</div>

<div class="InitializingView" id="initializingView">
    <span class="InitializingView-Message">Initializing...</span>
    <div class="InitializingView-ProgressBar ProgressBar">
        <div class="ProgressBar-Inner"></div>
    </div>
</div>

<main class="Flex-flex Flex-column Flex-stretch">

    <div class="MainContainer">
        <div class="InputContainer">
            <div class="InputItemContainer">
                <div class="Tip">Contents</div>
                <div class="InputImageContainer" id="contentsContainer">
                    <div class="CameraContainer" id="cameraContainer"></div>
                    <div class="SampleContainer" id="sampleContainer">
                        <canvas id="inputCanvas" width="192" height="144"></canvas>
                    </div>
                </div>
            </div>
            <div class="InputItemContainer">
                <div class="Tip">Style</div>
                <div class="InputImageContainer">
                    <img src="/webdnn/assets/neural_style_transfer-style.jpg">
                </div>
            </div>
        </div>

        <div class="OutputContainer">
            <div class="Tip">Output</div>
            <div class="OutputCanvasContainer">
                <canvas id="outputCanvas" width="192" height="144"></canvas>
            </div>
        </div>
    </div>

    <div class="MessageBar">
        <span class="Flex-flex" id="message">Initializing</span>
    </div>
    <div class="ControlBar">
        <label class="Flex-column">
            <span>Backend</span>
            <select id="backend">
                <option value="webgpu" selected>WebGPU</option>
                <option value="webassembly">WebAssembly</option>
            </select>
        </label>
        <label class="Flex-column">
            <span>Contents Source</span>
            <select id="dataSource">
                <option value="sample" selected>Sample Image</option>
                <option value="photo">WebCam Photo</option>
                <option value="video">WebCam Video</option>
            </select>
        </label>
        <span class="Flex-flex"></span>
        <button class="Button-primary" id="runButton" disabled>Run</button>
    </div>
</main>
<script>
	(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
		a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-100057100-1', 'auto');
	ga('send', 'pageview');
</script>
</body>

</html>
