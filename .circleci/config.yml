version: 2

general:
  branches:
    ignore:
      - gh-pages
      - webpage-src

jobs:
  build:
    working_directory: ~/webdnn

    docker:
      - image: python:3.6.1

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements/dev.txt" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements/dev.txt

      - save_cache:
          paths:
            - "venv"
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}

      - run:
          name: Install WebDNN
          command: |
            . venv/bin/activate
            python3 setup.py install

      - run:
          name: Run compile-time test
          command: |
            . venv/bin/activate
            nosetests

      - store_artifacts:
          path: test-reports
          destination: test-reports

  build-docs:
    docker:
      - image: python:3.6.1
      - image: node:latest

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements/dev.txt" }}
            - v1-dependencies-

      - run:
          name: Setup node
          command: |
            apt-get update
            apt-get install -y build-essential libssl-dev
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | NVM_DIR=/usr/local/nvm bash
            export NVM_DIR="/usr/local/nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v8
            nvm alias default v8

      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements/dev.txt
            export NVM_DIR="/usr/local/nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            npm install

      - save_cache:
          paths:
            - "venv"
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}

      - run:
          name: Install WebDNN
          command: |
            . venv/bin/activate
            python3 setup.py install

      - run:
          name: Build docs
          command: |
            export NVM_DIR="/usr/local/nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            npm build-docs

      - run:
          name: Update docs
          command: |
            mkdir -p ~/docs
            cd ~/docs
            git clone git@github.com:mil-tokyo/webdnn.git
            git checkout -b "docs-update"
            cp -r ~/webdnn/webdnn/docs/build/html/* ./docs/
            git add .
            git commit -m "update docs"
            git push -u origin docs-update

      - run:
          name: Send PR
          command: |
            gem update bundler -N
            gem install circleci-bundle-update-pr -N
            circleci-bundle-update-pr CircleCI circleci@mil-tokyo.com gh-pages docs-update

workflows:
  version: 2
  build_and_docs:
    jobs:
      - build
      - build-docs:
          requires:
            - build
          filters:
            branches:
              only: master
